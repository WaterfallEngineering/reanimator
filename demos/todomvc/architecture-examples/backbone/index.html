<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<script src="js/lib/reanimator.js"></script>
  <script>
  (function () {
  var REPLAY_TOKEN = '?replay=';
  var query = location.search;
  var CAPTURE_TOKEN = '?capture';
  var hash = location.hash;
  var id = Date.now();
  var nativeSetInterval = setInterval;
  var idEl, log, len;

  if (query.indexOf(REPLAY_TOKEN) >= 0) {
    query = query.split(REPLAY_TOKEN);
    log = localStorage['reanimator-' + query[1]];
    len = log.length;

    setTimeout(function () {
      var el = document.createElement('p');
      el.innerHTML =
        'Replaying log ' + id + ' (' + (len / 1024).toFixed(2) + 'KB)';
      document.querySelector('#info').appendChild(el);
    }, 500);

    Reanimator.replay(JSON.parse(log), {
      delay: 'realtime'
    });
  } else if (hash.indexOf(CAPTURE_TOKEN) >= 0) {
    hash = hash.split(CAPTURE_TOKEN);
    location.hash = hash[0];
    console.log(id);
    nativeSetInterval.call(window, function () {
      if (!idEl) {
        idEl = document.createElement('p');
        idEl.innerHTML =
          '<a href="?replay=' + id + '">' + 'Reanimator ID: ' + id + '<\/a>';
        document.querySelector('#info').appendChild(idEl);
      }

      localStorage['reanimator-' + id] = JSON.stringify(Reanimator.flush());
    }, 500);

    localStorage.clear();
    Reanimator.capture();
  }
  }());
  </script>
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>
	<script src="../../assets/base.js"></script>
	<script src="js/lib/reanimator-jquery.1.8.3.js"></script>
	<script src="../../assets/lodash.min.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
