<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>DOMContentLoaded capture</title>
  <script src='/js/lib/reanimator.js'></script>
</head>
<body>
  <script src='/js/jquery-1.8.3.js'></script>
  <script>
    Reanimator.capture();
    document.addEventListener('DOMContentLoaded', function (e) {
      window.expected = Reanimator.util.event.serialization.serialize(e);
      window.expectedTime = Date.now();
    });

    document.addEventListener('DOMContentLoaded', function (e) {
      window.firedSecond = true;
    });

    document.addEventListener('DOMContentLoaded', function (e) {
      window.firedThird = true;
    });
  </script>
</body>
</html>
